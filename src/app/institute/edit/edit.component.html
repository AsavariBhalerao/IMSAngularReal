
<form #frm="ngForm" (ngSubmit)="editData(frm.value)">
    <div>
        <label>Enter Course Id</label>
        <input type="number" name="id" class="form-control" placeholder="Enter Course Id" [ngModel]="empObj?.id">
    </div>
    <div>
        <label>Enter Branch Name</label>
        <input type="text" name="branchname" class="form-control" placeholder="Enter Branch Name " [ngModel]="empObj?.branchname">
    </div>
    
    <div>
    <label>Enter City of Student</label>
    <input type="text" name="city" class="form-control" placeholder="Enter  student city" [ngModel]="empObj?.city">
</div>
<div>
    <label>Enter  contact</label>
    <input type="number" name="contact" class="form-control" placeholder="Enter Student Contact " [ngModel]="empObj?.contact">
</div>
<button type="submit" class="btn btn-primary mt-2" [disabled]="frm.invalid">submit</button>
</form>
