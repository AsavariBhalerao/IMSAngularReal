
<div class="row">
    <div class="col-sm-8">
        <button type="button" routerLink="add">Add<i class="fa fa-plus" aria-hidden="true"></i>
        </button>
    </div>
    <div class="col-sm-4">
        <input type="text" name="search" class="form-control" [(ngModel)]="term">
    </div>
</div>

<!--  -->
<table class="table table-hover ">
    <thead>
<tr>
    <th (click)="changeOrder()">Id</th>
    <th (click)="changeOrder()">EmpId</th>
    <th (click)="changeOrder()">Name</th>
    <th>Password</th>
    <th>Contact</th>
    <th>Email</th>
    <th>Action</th>
    
</tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let emp of empData |filter:term | paginate: { itemsPerPage: 5, currentPage: p } | orderBy: order:reverse">
            <td>{{emp.id }}</td>
            <td>{{emp.empid}}</td>
            <td >{{emp.name}}</td>
            <td>{{emp.password}}</td>
            <td>{{emp.contact}}</td>
            <td>{{emp.email}}</td>
            <button type="button" class="btn btn-outline-success" [routerLink]="['/users/edit',emp.id ]"><i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
            <button type="button" class="btn btn-outline-danger" (click)="getId(emp.id)"><i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
            
        </tr>
    </tbody>
</table>

<pagination-controls style="float: right;" (pageChange)="p = $event"></pagination-controls>
