
  
  
      <div class="card-body border-primary" >
        <div class="row">
            <div class="col-sm-8">
                <button type="button" routerLink="add">Add<i class="fa fa-plus" aria-hidden="true"></i>
                </button>
             </div>
           <div class="col-sm-4">
             <input type="text" name="search" class="form-control" [(ngModel)]="term" >
            
            </div> 
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th (click)="changeOrder()">Id</th>
                    <th (click)="changeOrder()">FullName</th>
                    
                    <th>Qualification</th>
                    <th>Passout</th>
                    <th>specialization</th>
                    <th>Action</th>

             
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of empData |filter:term | paginate: { itemsPerPage: 5, currentPage: p } | orderBy: order:reverse">
                    <td>{{emp.id}}</td>
                    <td>{{emp.fullname}}</td>

                    <td>{{emp.qualification}}</td>
                    <td>{{emp.passout}}</td>
                    <td>{{emp.specialization}}</td>
 
                    
                    <button type="button" class="btn btn-outline-success mx-2" [routerLink]="['/enrollment/edit',emp.id]"><i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                <button type="button" class="btn btn-outline-danger mt-1" (click)="getId(emp.id)"><i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                
                </tr>
            </tbody>
        </table>
        
        
        <pagination-controls style="float: right;" (pageChange)="p = $event"></pagination-controls>
        
    
      </div>
